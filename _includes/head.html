<meta charset="utf-8">
<title>{{ page.title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Open Graph -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta class="meta-title" name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:image" content="{{ site.logo_square }}" />
<meta class="meta-title" property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="website" />
<meta class="meta-title" property="og:site_name" content="{{ page.title }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" content="{{ site.logo_square }}" />
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="{{ site.title }}" />
<meta property="og:description" content="{{ page.description }}" />

<link rel="apple-touch-icon" sizes="57x57" href="{{ base }}/assets/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ base }}/assets/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ base }}/assets/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ base }}/assets/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ base }}/assets/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ base }}/assets/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ base }}/assets/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ base }}/assets/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ base }}/assets/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ base }}/assets/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ base }}/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{ base }}/assets/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ base }}/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="{{ base }}/assets/favicon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ base }}/assets/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<!-- Google Analytics -->
<script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-135750402-1', 'auto');

    // Replace the following lines with the plugins you want to use.
    ga('require', 'eventTracker');
    ga('require', 'outboundLinkTracker');
    ga('require', 'urlChangeTracker');
</script>
<!-- End Google Analytics -->

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}', {
      'page_path': ''
  });
</script>

<!-- End Google Tag Manager -->

<script async src="https://www.google-analytics.com/analytics.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
